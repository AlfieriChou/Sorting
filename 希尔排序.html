<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>希尔排序</title>
</head>
<body>
	<p>希尔排序是插入排序的一种更高效率的实现。与插入排序不同的是：会优先比较距离较远的元素。核心在于间隔序列的设定。</p>
	<script type="text/javascript">
		var arr = [32,3,1,13,43,21,64];
		function shellSort(arr){
			var len = arr.length;
			var temp,gap=1;
			console.time('希尔排序耗时：');
			while(gap<len/3){
				gap=gap*3+1;
			}
			for( gap;gap>0;gap=Math.floor(gap/3)){
				for(var i = gap;i<len;i++){
					temp = arr[i];
					for(var j=i-gap;j>=0&&arr[j]>temp;j-=gap){
						arr[j+gap]=arr[j];
					}
					arr[j+gap]=temp;
				}
			}
			console.timeEnd('希尔排序耗时：');
			return arr;
		}
		console.log(shellSort(arr));
	</script>
</body>
</html>
