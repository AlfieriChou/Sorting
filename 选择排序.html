<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>选择排序</title>
</head>
<body>
	<img src="img/xuanze.gif">
	<script type="text/javascript">
		var arr = [32,3,1,13,43,21,64];
		function selectSort(arr){
			var len = arr.length;
			var minIndex, temp;
			for(var i=0;i<len-1;i++){
				minIndex = i;
				for(var j=i+1;j<len;j++){
					if(arr[j]<arr[minIndex]){ //寻找最小的数
						minIndex = j;  //将最小的数索引保存
					}
				}
				temp = arr[i];
				arr[i] = arr[minIndex];
				arr[minIndex] = temp;
			}
			return arr;
		}
		console.log(selectSort(arr));
	</script>
	<p>表现最稳定的排序算法之一，因为无论什么数据进去都是O(n^2)的时间复杂度，数据规模与越小越好。</p>
</body>
</html>
